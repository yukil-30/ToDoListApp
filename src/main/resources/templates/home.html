<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
	<link rel="icon" type="image/png" href="https://www.pngmart.com/files/8/List-PNG-Transparent-Picture.png"/> <!---random image i got-->
	<style>

		h1{
			display: flex;
			justify-content: center;
		}
		#links {
		  display: flex;
		  justify-content: space-evenly;
		}
		#LoginButton{
			display: flex;
			justify-content: center;
			align-items: center;
			width: 400px;

			border-radius: 20px;
			cursor: pointer;
			text-decoration: none;
			font-size: 16px;
			padding: 20px;
			height: 20px;
		}
		#RegisterButton{
			display: flex;
			justify-content: center;
			align-items: center;
			width: 400px;

			border-radius: 20px;
			cursor: pointer;
			text-decoration: none;
			font-size: 16px;
			padding: 20px;
			height: 20px;
		}

	</style>
</head>

<body>
    <h1> Welcome to Your To-Do List Future!</h1>
	</br>
    <h2 th:text="${message}">This is the fallback message.</h2> <!-- Just a test of having the controller send specific content -->
	</br>
	<div id = links> 
    <form action="http://localhost:8080/login">
    <button id="LoginButton">Login</button>
    </form>

	<form action="http://localhost:8080/register">
	<button id="RegisterButton">Register</button>
	</form>
	</div>
