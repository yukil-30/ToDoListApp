<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>

<body>
    <h1> To-Do List </h1>x
    <h1 th:text="${message}">This is the fallback message.</h1>

    <button id="LoginButton">Click Me</button>

    <script>
        document.getElementById("actionButton").addEventListener("click", function() {
            // Send an AJAX request to the backend to trigger an action
            fetch('/triggerAction', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);  // Show the response from the backend
            })
            .catch(error => console.error('Error:', error));
        });
    </script>

</body>

</html>
