<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Dashboard</title></head>
<body>
    <h1 th:text="'Welcome, ' + ${user.firstName} + ' ' + ${user.lastName} + '!'"></h1>

    <h2>Your Tasks:</h2>
    <ul>
        <li th:each="task : ${tasks}" th:text="${task.title} + ' - ' + ${task.description}"></li>
    </ul>
</body>
</html>
